<table class="table table-bordered">

          <th >下单日期</th>
          <th>下单金额</th>
          <th>下单账号</th>
          <th>订单号</th>
          <th>交易状态</th>
        </tr>
      </thead>
      <tbody>

      {% for k, v in data_dict.items %}
          <tr>
              <td>{{ v.name }}</td>
              <td>{{ v.times }}</td>
              <td>{{ v.pic }}</td>
              <td>{{ v.acc }}</td>
              <td>{{ v.orders }}</td>
              <td>{{ v.status }}</td>
          </tr>
      {% endfor %}
      </tbody>

</table>
